<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="bookapp">

<head>
    <title>BFH BookApp REST</title>

    <script type="text/javascript" src="resources/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="resources/js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="resources/js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="resources/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/lib/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="resources/js/application.js"></script>
    <script type="text/javascript" src="resources/js/controllers.js"></script>
    <script type="text/javascript" src="resources/js/services.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
</head>

<body style="padding-top: 70px">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BookApp</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li ng-class="{active: route.current.activeMenu == 'books'}"><a href="#books">Books</a></li>
                <li ng-class="{active: route.current.activeMenu == 'authors'}"><a href="#authors">Authors</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-2">
                <img src="resources/img/books.png" class="img-rounded" style="width: 140px;">
            </div>
            <div class="col-md-8">
                <h1>BookApp</h1>

                <p>This is the BFH BookApp example website.</p>
            </div>
        </div>
    </div>

    <div ng-view></div>
</div>
</body>
</html>
