<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="bookapp">

<head>
    <title>BFH BookApp REST</title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>

<body ng-controller="AppCtrl">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BookApp</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a href ui-sref="books">Books</a></li>
                <li ui-sref-active="active"><a href ui-sref="authors">Authors</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-2">
                <img src="assets/books.png" class="img-rounded" style="width: 140px;">
            </div>
            <div class="col-md-8">
                <h1>BookApp</h1>

                <p>This is the BFH BookApp example website.</p>
            </div>
        </div>
    </div>

    <div ui-view="main"></div>
</div>
</body>
</html>
